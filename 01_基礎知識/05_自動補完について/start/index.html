<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自動保管でタイポを減らす -->
    
    <!-- #container -->
    <div id="container"></div>
    <!-- .first -->
    <div class="first"></div>
    <!-- span.first -->
    <span class="first"></span>
    <!-- #container>.first -->
    <div id="container">
        <div class="first"></div>
    </div>

    <!-- $container>.first*6 -->
    <div id="container">
        <div class="first"></div>
        <div class="first"></div>
        <div class="first"></div>
        <div class="first"></div>
        <div class="first"></div>
        <div class="first"></div>
    </div>

    <!-- #container>.box-$*6 -->
    <div id="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
    </div>

    <!-- #container>.box-$$*6 ゼロパディング -->
    <div id="container">
        <div class="box-01"></div>
        <div class="box-02"></div>
        <div class="box-03"></div>
        <div class="box-04"></div>
        <div class="box-05"></div>
        <div class="box-06"></div>
    </div>


</body>
</html>
